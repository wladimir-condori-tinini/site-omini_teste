<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilonav.css" />
    <title>OMNI - Cadastro</title>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <img src="../imgs/header-footer/logo-OMNI_Textil.png" alt="OMNI" />
        <ul class="navbar_header">
          <li>unidade</li>
          <hr />
          <li>Cadastros</li>
          <hr />
          <li>Sair</li>
        </ul>
      </div>
    </div>
    <div class="banner">
      <div class="card_unidade">
        <h3>Unidade</h3>
        <select id="select">
            <option value=""></option>
            <option value="unidade_1">unidade 1</option>
            <option value="unidade_2">unidade 2</option>
            <option value="unidade_3">unidade 3</option>
        </select>
        <button id="botao">Entrar</button>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="box reports">
          <img src="../imgs/header-footer/imgs/logo_lupa.png" />
          <p>
            Feedbacks <br />
            Reports
          </p>
        </div>
        <div class="box contato">
          <h4>contato</h4>
          <hr />

          <h5>
            <img
              src="../imgs/header-footer/imgs/logo_whats.png"
            />(011)2534-1484
          </h5>

          <h5>
            <img
              src="../imgs/header-footer/imgs/logo_email.png"
            />omnisuport@solution.com
          </h5>
        </div>
        <div class="box">
          <h2>OMNI Solution</h2>
        </div>
      </div>
    </div>
  </body>
</html>
